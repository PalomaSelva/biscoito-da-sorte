<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <div class="frame">
            <div class="initial-screen">
                <div class="frame-texts">
                    <h1>Qual é a sua sorte de hoje?</h1>
                    <p>Abra o biscoito e descubra</p>
                </div>
                <div class="image-content smash">
                    <img src="assets/img/cookie.svg" alt="Biscoito da sorte">
                </div>
                
            </div>

            <div class="final-screen hide">
                <div class="frame-texts">
                    <h1>Aqui está a sua sorte de hoje:</h1>
                    <div class="luck-message">
                        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</p>
                    </div>
                </div>
                <div class="image-content">
                    <img src="assets/img/cookie-smashed.svg" alt="Biscoito da sorte">
                </div>
                <button id="btn-Reset">Abrir outro biscoito</button>
                
            </div>

        </div>
    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
